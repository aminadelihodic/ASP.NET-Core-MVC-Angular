<div *ngIf="proizvodjacDodaj != null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" style="display: block; padding-right: 17px;" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj proizvodjaca</h5>
        <button type="button" (click)="proizvodjacDodaj = null" class="close" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
        
            <label>Naziv:</label>
            <div class="input-group mb-3">
              <input [(ngModel)]="proizvodjacDodaj.naziv" type="text" class="form-control" required tabindex="3">
            </div>

          </div>
          
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" (click)="proizvodjacDodaj = null" class="btn btn-danger" tabindex="9">
          <span style="margin-right:4px;"><i class="fa fa-times"></i></span>Odustani
        </button>
        <button type="button" (click)="Spasi()" class="btn btn-success" tabindex="8">
          <span style="margin-right:4px;"><i class="fa fa-check"></i></span>Kreiraj proizvodjaca
        </button>
      </div>
    </div>
  </div>
</div>
