<div *ngIf="proizvodjaciVM != null">
    <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div id="headerDiv" class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Upravljanje <b>proizvođačima</b></h2>
              </div>
              <div class="col-sm-6">
                <a (click)="dodaj()" href="#" class="btn"><i class="material-icons">&#xE147;</i> <span>Dodaj proizvodjaca</span></a>
              </div>
            </div>
          </div>
          <div class="table-filter">
            <div class="row">
              <div class="col-sm-1">
                <a id="refreshDiv" (click)="refreshFilter()" style="background-color:#03A9F4" href="#" class="btn btn-default"><i class="material-icons">&#xE863;</i></a>
              </div>
              <div class="col-sm-9" style="margin-left: 180px;">
                <div style="margin-left: 0px;" class="filter-group">
                  <label>Naziv</label>
                  <input [(ngModel)]="trazi" (input)="pretragaImePrezime()" placeholder="Search..." type="text" class="form-control">
                  <button (click)="pretragaImePrezime()" style="background-color:#03A9F4" class="btn btn-primary"><i class="fa fa-search"></i></button>
                </div>
                <span class="filter-icon" style="margin-left: 15px;"><i class="fa fa-filter"></i></span>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Naziv</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of getProizvodjaci()">
              <th>{{s.id}}</th>
              <th>
                {{s.naziv}}
              </th>
             
             
              <th id="ikonice">
                <a href="#" (click)="obrisi(s)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" style="font-size: 24px;color:#E34724;">&#xE872;</i></a>
              </th>
            </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    </body>
  </div>
  
  

<app-dodaj-proizvodjaca [proizvodjacDodaj] = "proizvodjacDodaj"></app-dodaj-proizvodjaca>
